<div *ngIf="loaded; else elseTemplate" class="container">
    <div *ngFor="let subject of subjects" appRemove class="subject">
        <a mat-raised-button [routerLink]="[subject]">
            {{subject | titlecase}}
        </a>
        <app-delete-button (click)="delete(subject)"></app-delete-button>
    </div>
    <app-add-button></app-add-button>
</div>
<ng-template #elseTemplate>
    <mat-spinner></mat-spinner>
    LOADING...
</ng-template>
