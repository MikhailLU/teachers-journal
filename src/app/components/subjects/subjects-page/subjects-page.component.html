<input type="search" [formControl]="searchSubjects" />
<div *ngIf="loaded; else elseTemplate" class="container">
  <div *ngFor="let subject of subjects" appHover class="subject">
    <a mat-raised-button [routerLink]="[subject.name]">
      {{ subject.name | titlecase }}
    </a>
    <app-delete-button (click)="delete(subject._id)"></app-delete-button>
  </div>
</div>
<app-add-button></app-add-button>
<ng-template #elseTemplate>
  <mat-spinner></mat-spinner>
  LOADING...
</ng-template>
